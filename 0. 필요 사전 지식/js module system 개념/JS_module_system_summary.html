<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 모듈 시스템 개념학습</title>
    <script> 
        // [참고 URL (짐 코딩 강좌) ] : https://www.gymcoding.co/e9085fcc1538486eb1451ab988199d06

        // <JS 모듈>
        //  1) JS 모듈 이란? : 자바스크립트에서 작성되는 소스 규모가 커진다면? -> 여러개로 쪼개서 파일 분리함
        //      ->  이렇게 분리된 하나의 파일을 호칭하는 단위를 모듈(module)이라고 함 (JAVA의 클래스 마냥 서로 연관된 내용들만 모여있기 마련)
        
        //  2) 모듈(module)의 장점 
        //      - 유지보수용이      : 의존성을 줄임 = 기능을 개선이나 수정이 용이
        //      - 네임스페이스화    : 모듈로 분리하면 모듈만의 네임스페이스를 갖기에 변수명 부족문제 해결 가능 (일반적인 src를 통한 참조로는 막을 수 없음)
        //      - 재사용성          :  같은 코드를 반복하지 않고 모듈로 분리시켜서 필요할 때마다 재활용할 수 있다.

        //  3) JS 모듈 시스템 이란? : 분리된 모듈(module) 불러오는 방법들을 의미
        //      -> 모듈 시스템 종류 
        //          - AMD       : 가장 오래된 모듈 시스템 중 하나로 require.js라는 라이브러리를 통해 처음 개발
        //          - CommonJS  : NodeJS 환경을 위해 만들어진 모듈 시스템 (현재 react, vue등에서 많이 쓰이는 녀석)
        //          - UMD       : AMD와 CommonJS와 같은 다양한 모듈 시스템을 함께 사용하기 위해 제작 (AMD와 CommonJS의 공존)
        //          - ES Module : JS ES6(ES2015)에 도입된 자바스크립트 자체의 모듈 시스템 (과거 제작된 react에서 많이 보이는 녀석)

        //          * 요즘의 대세는 CommonJS고, JS에서 공식으로 지원하는 ES Module은 요즘은 안 보이지만 오래된 코드에서는 또 보이니 알아둬야... (일부 코드는 호환 가능)
        
        // <ES Module>
        //  : JS ES6(ES2015)에 도입된 자바스크립트 자체의 모듈 시스템 방식 (과거 제작된 react에서 많이 보이는 녀석)

        //  사용법 : (from 사용할 모듈) export 구문을 입력 -> (to 가져오는 파일) import구문을 통해 불러옴

        //      - ES Module 내보내기: export 구문
        //          a. export default 내보내고 싶은 변수명;
        //              : import시 특별한 변수명을 적지 않으면(= 보통 import a구문 사용시), 이 때 지명한 변수를 가져옴
        //                (단! 한번 사용 가능함.. 기본으로 출력할 변수를 부르기 때문)

        //          b. export default { 내보내고 싶은 변수명(여러개도 가능) };
        //              : import시 특별한 변수명을 적지 않으면(= 보통 import a구문 사용시), 이 때 지명한 변수들을 가져옴
        //                (a와 마찬가지로 한번 사용 가능함.. 기본으로 출력할 변수를 부르기 때문)

        //          c. export let(const) 내보내고 싶은 변수명;
        //              : 이를 통해 여러개의 변수들을 직관적으로 지명 가능
        //                  -> 그나마 가장 범용성이 좋은 방법 

        //      - ES Module 불러오기: import 구문
        //          a. import 지은 변수명 from '불러오는 모듈 경로'
        //              : 모듈에서 변수 하나만 가져오는 방법  
        //                  -> export defalut {여려변수들} 을 사용한다면, b구문처럼 '지은 변수명'을 객체명처럼 사용 가능 
        
        //          b. import * as 지은 변수명 from '불러오는 모듈 경로';
        //              : 모듈에서 모든 변수를 가져오는 방법 
        //                (*의 의미 : SQL에서 모든 변수 가져오는것 의미.. -> 이걸 '지은 변수명'으로 통칭해 객체명화 하는 것)
        //                  -> '별칭.프로퍼티' or '별칭.메서드명(파라미터....)'' 를 통해 값을 지칭해서 불러옴
        
        //          c. import { 가져올 변수명(여러개도 가능) } from '불러오는 모듈 경로';
        //              : 모듈에서 1개 ~ 여러개 변수를 가져오는 방법
        //                  -> 그나마 가장 범용성이 좋은 방법 

        // <CommonJs>
        //  : NodeJS 환경에서 자바스크립트 모듈을 사용하기 위해 만들어진 모듈 시스템 
        //      -> 일부 내용은 ES Module과 기능상 호환되는 부분이 존재함

        //  사용법 : (from 사용할 모듈) 사용할 변수 앞에 export.변수명 입력 or module.export { } 구문 입력-> (to 가져오는 파일) require('파일경로'); 구문을 통해 불러옴

        //      - CommonJs 모듈 내보내기 : export.변수명 및 module.export 구문
        //          a. export.내보내고 싶은 변수명;
        //              : 내보내고 싶은 js 변수 앞에 'export.' 를 일일히 붙여서 모듈의 변수로서 블록 스코프에 넣는 것으로 판정 

        //          b. module.export { 내보내고 싶은 변수명(여러개도 가능) };
        //              : 이를 통해 여러개의 변수들을 직관적으로 지명 가능
        //                  -> 그나마 가장 범용성이 좋은 방법 

        //      - CommonJs 모듈 불러오기 : require 구문
        //          a. let or const { 불러오고 싶은 변수명(여러개도 가능) } = require('파일경로');
        //              : 모듈에서 1개 ~ 여러개 변수를 가져오는 방법
        //                  -> 그나마 가장 범용성이 좋은 방법 
        
        //          b. let or const 지은 변수명(= 별칭) = require('파일경로');
        //              : 모듈에서 모든 변수를 '지은 변수명'으로 통칭해 객체명화 하여 가져오는 방법 
        //                  -> '별칭.프로퍼티' or '별칭.메서드명(파라미터....)'' 를 통해 값을 지칭해서 불러옴

    </script>
</head>
